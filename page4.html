          <script>
            // JavaScript code goes here
            // Generate a random number between 1 and 10
            const randomNumber = Math.floor(Math.random() * 10) + 1;
        
            // Initialize the number of guesses
            let numberOfGuesses = 0;
        
            // Function to start the game
            function startGame() {
              const guess = parseInt(prompt("Guess a number between 1 and 10:"));
        
              // Check if the guess is valid
              if (isNaN(guess) || guess < 1 || guess > 10) {
                alert("Please enter a valid number between 1 and 10.");
                return;
              }
        
              // Increment the number of guesses
              numberOfGuesses++;
        
              // Check if the guess is correct
              if (guess === randomNumber) {
                alert(`Congratulations! You guessed the correct number in ${numberOfGuesses} ${numberOfGuesses === 1 ? 'guess' : 'guesses'}.`);
              } else {
                // Provide feedback to the player
                const message = guess > randomNumber ? "Too high! Try again." : "Too low! Try again.";
                alert(message);
                startGame(); // Recursive call to continue the game
              }
            }
          </script>
        </head>
        <body>
          <h1>Guessing Game</h1>
          <button onclick="startGame()">Start</button>
          
          <p>Can you guess the correct number?</p>
